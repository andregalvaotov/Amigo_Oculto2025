<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto 2025</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; background-color: #f0f2f5; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #d63384; margin-bottom: 20px; }
        input { padding: 12px; width: 80%; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-size: 16px; }
        button { padding: 12px 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; width: 100%; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        .btn-sortear { background: #007bff; }
        .btn-whatsapp { background: #25d366; margin-top: 5px; font-size: 13px; }
        .btn-copiar { background: #6c757d; font-size: 13px; }
        ul { list-style: none; padding: 0; text-align: left; }
        li { background: #f8f9fa; margin: 15px 0; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .link-url { font-size: 10px; color: #666; word-break: break-all; margin: 8px 0; padding: 5px; background: #eee; border-radius: 4px; }
        .hidden { display: none; }
        #nomeTirado { font-size: 32px; color: #d63384; font-weight: bold; margin-top: 20px; border: 3px dashed #d63384; padding: 15px; border-radius: 10px; background: #fff5f8; }
    </style>
</head>
<body>

    <div id="setup" class="card">
        <h1>游꾸 Amigo Oculto</h1>
        <input type="text" id="nomeInput" placeholder="Nome do participante">
        <button onclick="adicionarNome()">Adicionar  Lista</button>
        <ul id="listaNomes"></ul>
        <button id="btnSortear" onclick="realizarSorteio()" class="hidden btn-sortear">GERAR LINKS DO SORTEIO</button>
    </div>

    <div id="resultado" class="card hidden">
        <h2>Links Gerados</h2>
        <p>Envie os links abaixo:</p>
        <ul id="listaLinks"></ul>
        <button onclick="window.location.href=window.location.pathname" style="background:#444">Novo Sorteio</button>
    </div>

    <div id="revelacao" class="card hidden">
        <h2 id="olaPessoa">Ol치!</h2>
        <p>Voc칡 foi convidado para o Amigo Oculto.</p>
        <button style="background: #d63384; font-size: 18px;" onclick="revelarAmigo()">REVELAR QUEM EU TIREI</button>
        <div id="nomeTirado" class="hidden"></div>
    </div>

    <script>
        let participantes = [];

        // Fun칞칚o para codificar texto com acentos para Base64 com seguran칞a
        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function(match, p1) {
                return String.fromCharCode('0x' + p1);
            }));
        }

        // Fun칞칚o para decodificar Base64 com acentos
        function b64DecodeUnicode(str) {
            return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('n');
            const de = urlParams.get('de');
            
            if (data && de) {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('revelacao').classList.remove('hidden');
                try {
                    document.getElementById('olaPessoa').innerText = `Ol치, ${b64DecodeUnicode(de)}!`;
                    window.amigoSecreto = b64DecodeUnicode(data);
                } catch(e) {
                    alert("Erro ao ler o link. Verifique se ele foi copiado corretamente.");
                }
            }
        };

        function adicionarNome() {
            const input = document.getElementById('nomeInput');
            const nome = input.value.trim();
            if (nome && !participantes.includes(nome)) {
                participantes.push(nome);
                input.value = '';
                atualizarLista();
            }
        }

        function atualizarLista() {
            const ul = document.getElementById('listaNomes');
            ul.innerHTML = participantes.map(n => `<li>游녻 ${n}</li>`).join('');
            if (participantes.length >= 3) document.getElementById('btnSortear').classList.remove('hidden');
        }

        function realizarSorteio() {
            let embaralhado = [...participantes];
            let valido = false;
            while (!valido) {
                for (let i = embaralhado.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [embaralhado[i], embaralhado[j]] = [embaralhado[j], embaralhado[i]];
                }
                valido = participantes.every((n, i) => n !== embaralhado[i]);
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const ulLinks = document.getElementById('listaLinks');
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('resultado').classList.remove('hidden');

            ulLinks.innerHTML = participantes.map((p, i) => {
                const deCod = b64EncodeUnicode(p);
                const paraCod = b64EncodeUnicode(embaralhado[i]);
                const linkFinal = `${baseUrl}?de=${deCod}&n=${paraCod}`;
                const msgWhatsapp = encodeURIComponent(`Ol치 ${p}! Aqui est치 seu link secreto para o Amigo Oculto: ${linkFinal}`);
                
                return `<li>
                    <strong>De: ${p}</strong>
                    <div class="link-url">${linkFinal}</div>
                    <button class="btn-copiar" onclick="copiar('${linkFinal}')">Copiar Link</button>
                    <button class="btn-whatsapp" onclick="window.open('https://api.whatsapp.com/send?text=${msgWhatsapp}')">Enviar via WhatsApp</button>
                </li>`;
            }).join('');
        }

        function copiar(texto) {
            navigator.clipboard.writeText(texto).then(() => alert("Link copiado!"));
        }

        function revelarAmigo() {
            const el = document.getElementById('nomeTirado');
            el.innerText = window.amigoSecreto;
            el.classList.remove('hidden');
        }
    </script>
</body>
</html>
