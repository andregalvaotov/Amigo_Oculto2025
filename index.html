<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto 2025</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; background-color: #f0f2f5; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #d63384; }
        input { padding: 12px; width: 80%; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-size: 16px; }
        button { padding: 12px 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; width: 100%; margin-top: 10px; }
        button:hover { background: #218838; }
        ul { list-style: none; padding: 0; text-align: left; }
        li { background: #fff; margin: 10px 0; padding: 15px; border-radius: 8px; border: 1px solid #eee; display: flex; flex-direction: column; }
        .link-url { font-size: 11px; color: #666; word-break: break-all; margin-top: 5px; background: #f8f9fa; padding: 5px; border-radius: 4px; }
        .hidden { display: none; }
        .btn-revelar { background: #d63384; font-size: 18px; }
        #nomeTirado { font-size: 28px; color: #d63384; font-weight: bold; margin-top: 20px; border: 2px dashed #d63384; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="setup" class="card">
        <h1>üéÅ Amigo Oculto</h1>
        <input type="text" id="nomeInput" placeholder="Nome do participante">
        <button onclick="adicionarNome()">Adicionar √† Lista</button>
        <ul id="listaNomes"></ul>
        <button id="btnSortear" onclick="realizarSorteio()" class="hidden" style="background: #007bff;">GERAR LINKS DO SORTEIO</button>
    </div>

    <div id="resultado" class="card hidden">
        <h2>Links Secretos</h2>
        <p>Envie cada link para a pessoa correspondente:</p>
        <ul id="listaLinks"></ul>
        <button onclick="location.href=window.location.pathname" style="background:#6c757d">Criar Novo Sorteio</button>
    </div>

    <div id="revelacao" class="card hidden">
        <h2 id="olaPessoa">Ol√°!</h2>
        <p>Voc√™ foi convidado para o Amigo Oculto.</p>
        <button class="btn-revelar" onclick="revelarAmigo()">REVELAR QUEM EU TIREI</button>
        <div id="nomeTirado" class="hidden"></div>
    </div>

    <script>
        let participantes = [];

        // L√≥gica para carregar a revela√ß√£o se houver dados na URL
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('n'); // 'n' cont√©m o nome de quem tirou
            const de = urlParams.get('de'); // 'de' cont√©m o nome de quem est√° abrindo
            
            if (data && de) {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('revelacao').classList.remove('hidden');
                document.getElementById('olaPessoa').innerText = `Ol√°, ${decodeURIComponent(atob(de))}!`;
                window.amigoSecreto = decodeURIComponent(atob(data));
            }
        };

        function adicionarNome() {
            const input = document.getElementById('nomeInput');
            const nome = input.value.trim();
            if (nome) {
                participantes.push(nome);
                input.value = '';
                atualizarLista();
            }
        }

        function atualizarLista() {
            const ul = document.getElementById('listaNomes');
            ul.innerHTML = participantes.map(n => `<li>üë§ ${n}</li>`).join('');
            if (participantes.length >= 3) document.getElementById('btnSortear').classList.remove('hidden');
        }

        function realizarSorteio() {
            let embaralhado = [...participantes];
            let valido = false;
            while (!valido) {
                for (let i = embaralhado.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [embaralhado[i], embaralhado[j]] = [embaralhado[j], embaralhado[i]];
                }
                valido = participantes.every((n, i) => n !== embaralhado[i]);
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const ulLinks = document.getElementById('listaLinks');
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('resultado').classList.remove('hidden');

            ulLinks.innerHTML = participantes.map((p, i) => {
                // Codifica os nomes para Base64 para n√£o ficarem vis√≠veis logo de cara no link
                const deCod = btoa(encodeURIComponent(p));
                const paraCod = btoa(encodeURIComponent(embaralhado[i]));
                const linkFinal = `${baseUrl}?de=${deCod}&n=${paraCod}`;
                
                return `<li>
                    <strong>Para: ${p}</strong>
                    <div class="link-url">${linkFinal}</div>
                    <button onclick="copiar('${linkFinal}')" style="font-size:10px; padding:5px; width:auto;">Copiar Link</button>
                </li>`;
            }).join('');
        }

        function copiar(texto) {
            navigator.clipboard.writeText(texto);
            alert("Link copiado!");
        }

        function revelarAmigo() {
            const el = document.getElementById('nomeTirado');
            el.innerText = window.amigoSecreto;
            el.classList.remove('hidden');
        }
    </script>
</body>
</html>
